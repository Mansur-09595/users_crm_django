{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
{% if user.is_authenticated %}
<h1>Create Parking Space</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="{{ form.full_name.id_for_label }}">Name</label>
        <input class="form-control" id="full_name" name="full_name" type="text" placeholder="Full Name" {{ form.full_name }} >
        <br>
        <label for="{{ form.time.id_for_label }}">Time</label>
        <input type="time" id="inputMDEx1" name="time" class="form-control" {{ form.time }}>
        <br>
        <label for="{{ form.category.id_for_label }}">Choise Parking Space</label>
        <select class="form-select" aria-label="Default select example"{{ form.category }}>
        <br>
        <button class="btn btn-secondary">Добавить</button>
    </form>
{% else %}

    Вы не авторизированный!!!

{% endif %}
{% endblock %}
