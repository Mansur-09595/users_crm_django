{% extends '_base.html' %}


{% block content %}

    <small>By: 
        {{ post.author }}  
        {{ post.post_date }}<br>
        <hr>

        {% if user.is_authenticated %}
            {% if user.id == post.author.id %}
                <a href="{% url 'update_post' post.pk %}">(Edit)</a> |
                <a href="{% url 'delete_post' post.pk %}">(Delete)</a>
            {% endif %}
        {% endif %}
    </small>
    <br>
    {{ post.body|safe }}

    <br>
{% endblock %}
